<ion-card>
  <ng-content select="[header]" ></ng-content>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-label>
        On hold
        <p>{{updatedAt}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Created {{createdAt}}</p>
        <p *ngIf="notes">Notes: {{notes}} </p>
      </ion-label>
    </ion-item>
    <ng-content select="[footer]"></ng-content>
  </ion-card-content>
</ion-card>
